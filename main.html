<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>OneClickDrive.com</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
		<script
			src="https://kit.fontawesome.com/a87367b057.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="whole-container">
			<div class="main-container">
				<div class="image-container">
					<img
						src="https://img.freepik.com/free-photo/medium-shot-man-driving-car_23-2149201410.jpg?w=996&t=st=1703065512~exp=1703066112~hmac=12fb49fb7659c45b767dd5fbcfe08586da5ae47cd039f79fbb91643d93776dfb"
						alt=""
						class="main-image" />
				</div>
				<div class="middle-container">
					<div class="heading-container">
						<div>
							<h3 class="heading">Safe Driver</h3>
							<div class="icons-container">
								<div class="each-icon-container">
									<i class="fa-solid fa-mask-face"></i>
								</div>
								<div class="each-icon-container">
									<i class="fa-solid fa-coins"></i>
								</div>
								<div class="each-icon-container">
									<i class="fa-solid fa-mobile-retro"></i>
								</div>
								<div class="each-icon-container">
									<i class="fa-solid fa-shield-halved"></i>
								</div>
							</div>
						</div>
						<img
							src="https://res.cloudinary.com/dakda5ni3/image/upload/v1703064491/wnkqtpqm8uvvebft0vjs.png"
							class="small-device-logo"
							alt="" />
					</div>
					<div class="ways-row">
						<div class="right-col">
							<h2 class="way-head">AED 80</h2>
							<div class="right-way-icon-container">
								<!-- one way icon  -->
								<i class="fa-solid fa-road"></i>
								<h4>One Way</h4>
							</div>
						</div>

						<div class="right-col">
							<h2 class="way-head">AED 150</h2>
							<div class="right-way-icon-container">
								<!-- one way icon  -->
								<i class="fa-solid fa-road"></i>
								<h4>Two Way</h4>
							</div>
						</div>
					</div>
					<div class="logo-info-container">
						<img
							src="https://res.cloudinary.com/dakda5ni3/image/upload/v1703064491/wnkqtpqm8uvvebft0vjs.png"
							class="logo"
							alt="" />
						<div class="text-container">
							<div class="each-line">
								<i class="fa-solid fa-check"></i>
								<h5 class="info-lines">Avoid spending on taxi fares</h5>
							</div>
							<div class="each-line">
								<i class="fa-solid fa-check"></i>
								<h5 class="info-lines">Available 24x7</h5>
							</div>
							<div class="each-line">
								<i class="fa-solid fa-check"></i>
								<h5 class="info-lines">Advance Booking Recommended</h5>
							</div>
						</div>
					</div>
					<div class="social-media-icons-container">
						<div>
							<div class="phone-container">
								<!-- phone icon  -->
								<i class="fa-solid fa-phone"></i>
							</div>
							<div class="whatsapp-container">
								<!-- whatsapp icon  -->
								<i class="fa-brands fa-whatsapp"></i>
							</div>
							<div class="send-container">
								<!-- send message icon  -->
								<i class="fa-solid fa-paper-plane"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="right-container">
					<div class="right-col">
						<h2 class="way-head">AED 80</h2>
						<div class="right-way-icon-container">
							<!-- one way icon  -->
							<i class="fa-solid fa-road"></i>
							<h4>One Way</h4>
						</div>
					</div>

					<div class="right-col">
						<h2 class="way-head">AED 150</h2>
						<div class="right-way-icon-container">
							<!-- one way icon  -->
							<i class="fa-solid fa-road"></i>
							<h4>Two Way</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
